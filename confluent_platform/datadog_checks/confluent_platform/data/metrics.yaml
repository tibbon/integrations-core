# Default metrics collected by this check. You should not have to modify this.
jmx_metrics:
  - include:
      # Uncomment when https://github.com/DataDog/jmxfetch/pull/277 is merged
      # class_regex: .*$Gauge
      domain_regex: kafka\..*
      attribute:
        Value:
          alias: $domain.$type.$name
          metric_type: gauge
        Count:
          alias: $domain.$type.$name.count
          metric_type: rate
        99thPercentile:
          alias: $domain.$type.$name.99percentile
          metric_type: gauge
        Mean:
          alias: $domain.$type.$name.avg
          metric_type: gauge
    exclude:
      bean:
        - kafka.server:type=SessionExpireListener,name=SessionState
        - kafka.server:type=KafkaServer,name=ClusterId
